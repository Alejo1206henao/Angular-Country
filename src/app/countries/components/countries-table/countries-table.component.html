<div *ngIf="country.length == 0; else table" class="alert alert-warning text-center">
  NO HAY DATOS DE PAISES
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>icon</th>
      <th>Bandera</th>
      <td>Pais</td>
      <th>Capital</th>
      <th>Poblaci√≥n</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of country; let i = index">
      <td>{{ i + 1}}</td>
      <td>{{country.flag}}</td>
      <td>
        <img [src]="country.flags.svg" [alt]="country.name">
      </td>
      <td>{{country.name.common}}</td>
      <td>{{country.capital}}</td>
      <td>{{country.population | number}}</td>
      <td><a [routerLink]=" [ '/country/by', country.cca3] "> Ver mas</a></td>
    </tr>
    </tbody>
  </table>
</ng-template>
